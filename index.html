<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SOCIAL MEDIA DASHBOARD</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="dist/style.css">
        
    </head>
    <body>
        <!-- header part  -->
        <header class="header container">
            <!-- title section and subtitle section -->
            <div class="header__title">
                <h1>Social Media Dashboard ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥</h1>
                <span class="header__subtitle">Total Followers: 23,004</span>
            </div>
            <!-- toggle wrapper  -->
           <fieldset class="header__toggle toggle" aria-label="theme toggle" role="radiogroup">
            <label for="dark">Dark Mode <span class="visually-hidden">On</span></label>

            <div class="toggle__wrapper">
                <input type="radio" name="theme" id="dark"/>
                <input type="radio" name="theme" id="light"/>
                <span aria-hidden="true" class="toggle__background"></span>
                <span aria-hidden="true" class="toggle__button"
            </div>

            <label for="light" class="visually-hidden">Dark Mode Off</label>    
           </fieldset>
        </header>

        <main>
            <section class="container cards">
                <div class="card card--facebook">
                    <div class="card___platform">
                        <i class="fab fa-facebook text-dark fa-5x"></i>
                        <div class="card__username">@nathanf</div>
                    </div>
                    <div class="car__follower">
                        <div class="card__count big">1987</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <div class="card__change up">
                        <i class="fa-sharp fa-solid fa-caret-up text-dark fa-5x"></i>
                    </div>
                </div>
                <div class="card card--twitter">
                    <div class="card___platform">
                        <i class="fab fa-twitter text-dark fa-5x"></i>
                        <div class="card__username">@nathanf</div>
                    </div>
                    <div class="car__follower">
                        <div class="card__count big">1044</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <div class="card__change up">
                        <i class="fa-sharp fa-solid fa-caret-up text-dark fa-5x"></i>
                    </div>
                </div>
                <div class="card card--instagram">
                    <div class="card___platform">
                        <i class="fab fa-instagram text-dark fa-5x"></i>
                        <div class="card__username">@nathanf</div>
                    </div>
                    <div class="car__follower">
                        <div class="card__count big">11k</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <div class="card__change up">
                        <i class="fa-sharp fa-solid fa-caret-up text-dark fa-5x"></i>
                    </div>
                </div>
                <div class="card card--youtube">
                    <div class="card___platform">
                        <i class="fab fa-youtube text-dark fa-5x"></i>
                        <div class="card__username">@nathanf</div>
                    </div>
                    <div class="car__follower">
                        <div class="card__count big">8239</div>
                        <div class="card__label">Followers</div>
                    </div>
                    <div class="card__change up">
                        <i class="fa-sharp fa-solid fa-caret-up text-dark fa-5x"></i>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="" async defer></script>
    </body>
</html>
